name: Deploy Node.js app to Azure Web App - Tailshare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout
      id-token: write # required for Azure login

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "24.x"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6B0D535F0A524A7E87B17CF6C83C75E0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_80BE639306C4408899939064C58ABD61 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_526D9461D51849FFB2866E41CBFE32F5 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "Tailshare"
          slot-name: "Production"
          package: .
